<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Problem 1</title>
    <script>
      printStar();
      function printStar() {
        document.write("<h1>"+"별 문자 출력하기"+"</h1>"+"<hr>");
        let n = prompt("정수를 입력하세요.", "input integer");
        n = parseInt(n);
        if(!parseInt(n)&& n!=0){
          document.write("[Input error] 입력 오류 입니다.");
        }
        if(n <= 0) {
          document.write("[Input error] 정수가 0 이하입니다.");
        }

        for (i = 0; i < n; i++) {
          for (j = 0; j < i+1; j++) {
            document.write("*");
          }
          document.write("<br>");
        }
      }
    </script>
  </head>
  <body>
  </body>
</html>
